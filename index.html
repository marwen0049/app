<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intégration VistaCreate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Intégration des Services VistaCreate</h1>
        <nav>
            <ul>
                <li><a href="#popular-designs">Designs Populaires</a></li>
                <li><a href="#design-categories">Catégories de Design</a></li>
                <li><a href="#design-tools">Outils de Conception</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="popular-designs">
            <h2>Designs Populaires</h2>
            <div class="design-container">
                <!-- iframes des designs VistaCreate -->
                <iframe src="https://create.vista.com/embed/design/your-design-id-1" width="800" height="600"></iframe>
                <iframe src="https://create.vista.com/embed/design/your-design-id-2" width="800" height="600"></iframe>
                <!-- Ajoutez d'autres iframes selon vos besoins -->
            </div>
        </section>
        
        <section id="design-categories">
            <h2>Catégories de Design</h2>
            <div class="category-container">
                <!-- List of design categories -->
                <div class="category">
                    <h3>Affiches</h3>
                    <iframe src="https://create.vista.com/embed/category/posters" width="800" height="600"></iframe>
                </div>
                <div class="category">
                    <h3>Bannières</h3>
                    <iframe src="https://create.vista.com/embed/category/banners" width="800" height="600"></iframe>
                </div>
                <!-- Ajoutez d'autres catégories selon vos besoins -->
            </div>
        </section>
        
        <section id="design-tools">
            <h2>Outils de Conception</h2>
            <div class="tools-container">
                <iframe src="https://create.vista.com/tools/design-tool" width="800" height="600"></iframe>
                <!-- Ajoutez d'autres outils selon vos besoins -->
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
