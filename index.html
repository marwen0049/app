<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EFF9FA;
        }

        .top-nav {
            background-color: #40444F;
            color: #F7DC8A;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .top-nav i {
            margin-right: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar {
            width: 250px;
            background-color: #706353;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            color: white;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .sidebar a:hover {
            background-color: #FC9344;
            color: white;
            transform: translateX(10px);
        }

        .sidebar a:hover i {
            transform: rotate(20deg);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            height: 100vh;
            background-color: #EFF9FA;
        }

        .footer {
            background-color: #40444F;
            color: #F7DC8A;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            margin-left: 250px;
        }

        .footer i {
            transition: transform 0.3s;
        }

        .footer i:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <i class="fas fa-bars"></i> Barre de Navigation
        <i class="fas fa-user-circle" style="float: right;"></i>
    </div>

    <div class="sidebar">
        <a href="#"><i class="fas fa-star"></i> Alkaid</a>
        <a href="#"><i class="fas fa-rocket"></i> Mizar</a>
        <a href="#"><i class="fas fa-image"></i> Megrez</a>
        <a href="#"><i class="fas fa-cog"></i> Merak</a>
    </div>

    <div class="content">
        <h1>Zone de Travail</h1>
        <p>Contenu principal de l'application.</p>
    </div>

    <div class="footer">
        <i class="fas fa-info-circle"></i> Pied de page
    </div>

</body>
</html>
