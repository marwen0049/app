<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intégration VistaCreate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Intégration des Services VistaCreate</h1>
        <nav>
            <ul>
                <li><a href="#popular-designs">Designs Populaires</a></li>
                <li><a href="#design-categories">Catégories de Design</a></li>
                <li><a href="#design-tools">Outils de Conception</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="popular-designs" class="section">
            <h2>Designs Populaires</h2>
            <div class="carousel">
                <button class="prev">&#10094;</button>
                <div class="carousel-inner">
                    <iframe src="https://create.vista.com/embed/design/your-design-id-1"></iframe>
                    <iframe src="https://create.vista.com/embed/design/your-design-id-2"></iframe>
                </div>
                <button class="next">&#10095;</button>
            </div>
        </section>
        
        <section id="design-categories" class="section">
            <h2>Catégories de Design</h2>
            <div class="carousel">
                <button class="prev">&#10094;</button>
                <div class="carousel-inner">
                    <iframe src="https://create.vista.com/embed/category/posters"></iframe>
                    <iframe src="https://create.vista.com/embed/category/banners"></iframe>
                </div>
                <button class="next">&#10095;</button>
            </div>
        </section>
        
        <section id="design-tools" class="section">
            <h2>Outils de Conception</h2>
            <div class="carousel">
                <button class="prev">&#10094;</button>
                <div class="carousel-inner">
                    <iframe src="https://create.vista.com/tools/design-tool"></iframe>
                </div>
                <button class="next">&#10095;</button>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
