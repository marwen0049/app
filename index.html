<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Téléchargement de Vidéos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #E1E7F0;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #21A298;
      padding: 10px 20px;
    }
    .logo {
      font-size: 1.5em;
      color: white;
      margin-right: auto;
    }
    .menu {
      display: none;
    }
    .hamburger {
      cursor: pointer;
      font-size: 1.5em;
      color: white;
    }
    .nav-links {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
    }
    .platform-section {
      margin: 40px 0;
    }
    .carousel {
      display: flex;
      align-items: center;
      position: relative;
    }
    .video-slider {
      display: flex;
      overflow: hidden;
      width: 100%;
    }
    .video-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 0 10px;
      flex: 0 0 auto;
      width: 200px;
      text-align: center;
      padding: 10px;
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    .card-actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .btn-icon {
      padding: 6px;
      font-size: 1.2em;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }
    .download-btn {
      background-color: #388E3C;
    }
    .favorite-btn {
      background-color: #21A298;
    }
    .download-btn:hover {
      background-color: #2f6b2c;
    }
    .favorite-btn:hover {
      background-color: #1b8370;
    }
    .arrow {
      background: none;
      border: none;
      font-size: 2em;
      cursor: pointer;
    }
    footer {
      background-color: #21A298;
      padding: 20px;
      text-align: center;
    }
    footer p {
      color: white;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none; /* Hide navigation links by default */
        flex-direction: column;
        position: absolute;
        background-color: #21A298;
      }
      .nav-links li {
        margin: 10px 0;
      }
      .menu.active .nav-links {
        display: flex; /* Show links when menu is active */
      }
      .hamburger {
        display: block; /* Show hamburger icon */
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">MonSite</div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <ul class="nav-links">
      <li><a href="#facebook">Facebook</a></li>
      <li><a href="#instagram">Instagram</a></li>
      <li><a href="#twitter">Twitter</a></li>
      <li><a href="#tiktok">TikTok</a></li>
    </ul>
  </header>

  <!-- Main Content -->
  <main style="padding: 20px;">
    <!-- Sections remain unchanged -->
    <div class="platform-section" id="facebook">
      <h2>Facebook Highlights & Collections</h2>
      <div class="carousel">
        <button class="arrow left-arrow">&#10094;</button>
        <div class="video-slider">
          <!-- Repeatable Video Card -->
          <div class="video-card">
            <img src="path/to/thumbnail1.jpg" alt="Thumbnail 1">
            <h3>Titre de la Vidéo 1</h3>
            <div class="card-actions">
              <button class="btn-icon download-btn"><i class="fas fa-download"></i></button>
              <button class="btn-icon favorite-btn"><i class="fas fa-heart"></i></button>
            </div>
          </div>
          <!-- Add more video cards as necessary -->
        </div>
        <button class="arrow right-arrow">&#10095;</button>
      </div>
    </div>

    <!-- Repeat sections for Instagram, Twitter, and TikTok -->
    
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2023 - Téléchargement de Vidéos | Tous droits réservés</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('header .menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
